<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>超链接前的小图标</title>
    <style>
    ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    a {
        display: inline-block;
        font-size: 12px;
        height: 20px;
        line-height: 20px;
        color: #000;
        text-decoration: none;
    }
    /* 选择器匹配 */
    a[href$="word"]::before {
        content: url("img/word.png");
    }
    a[href$="pdf"]::before {
        content: url("img/pdf.png");
    }
    a[href$="ppt"]::before {
        content: url("img/ppt.png");
    }
    </style>
</head>
<body>
    <ul>
        <li><a href="word.word">这是word文档</a></li>
        <li><a href="word.pdf">这是pdf文档</a></li>
        <li><a href="word.ppt">这是ppt文档</a></li>
        <li><a href="word.word">这是word文档</a></li>
        <li><a href="word.pdf">这是pdf文档</a></li>
        <li><a href="word.ppt">这是ppt文档</a></li>
    </ul>
</body>
</html>
